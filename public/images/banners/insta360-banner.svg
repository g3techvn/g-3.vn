  </linearGradient>
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  
  <!-- Abstract shapes -->
  <circle cx="100" cy="150" r="200" fill="#1E40AF" opacity="0.1"/>
  <circle cx="1100" cy="100" r="150" fill="#1E40AF" opacity="0.1"/>
  <circle cx="900" cy="250" r="120" fill="#1E40AF" opacity="0.2"/>
  
  <!-- Camera illustration -->
  <rect x="800" y="75" width="150" height="150" rx="20" fill="#334155"/>
  <circle cx="875" cy="125" r="30" fill="#1E293B" stroke="#475569" stroke-width="3"/>
  <circle cx="875" cy="125" r="15" fill="#0F172A"/>
  <rect x="825" y="175" width="100" height="30" rx="5" fill="#1E293B"/>
  
  <!-- Text content -->
  <text x="300" y="120" font-family="Arial" font-size="40" font-weight="bold" fill="white">PHỤ KIỆN CHÍNH HÃNG</text>
  <text x="300" y="180" font-family="Arial" font-size="60" font-weight="bold" fill="#3B82F6">INSTA360</text>
  <text x="300" y="220" font-family="Arial" font-size="20" fill="#94A3B8">Nâng tầm trải nghiệm quay phim 360° của bạn</text>
</svg> 