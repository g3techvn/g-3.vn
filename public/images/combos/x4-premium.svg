<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="300" fill="#F9FAFB"/>
  
  <!-- Camera -->
  <rect x="30" y="100" width="60" height="100" rx="6" fill="#1E293B"/>
  <circle cx="60" cy="125" r="12" fill="#1A1A1A" stroke="#64748B" stroke-width="2"/>
  <circle cx="60" cy="125" r="8" fill="#334155" stroke="#94A3B8" stroke-width="1"/>
  <rect x="40" y="150" width="40" height="20" rx="2" fill="#334155"/>
  
  <!-- Selfie stick -->
  <rect x="110" y="80" width="10" height="140" rx="2" fill="#6B7280"/>
  <rect x="112" y="85" width="6" height="130" rx="1" fill="#4B5563"/>
  <circle cx="115" cy="80" r="8" fill="#4B5563"/>
  <circle cx="115" cy="220" r="6" fill="#4B5563"/>
  
  <!-- Remote -->
  <rect x="140" y="110" width="30" height="70" rx="4" fill="#111827"/>
  <circle cx="155" cy="125" r="7" fill="#4B5563"/>
  <rect x="145" y="140" width="20" height="8" rx="1" fill="#4B5563"/>
  <rect x="145" y="155" width="20" height="8" rx="1" fill="#4B5563"/>
  
  <!-- Case -->
  <rect x="190" y="100" width="80" height="120" rx="6" fill="#6B7280"/>
  <rect x="195" y="105" width="70" height="110" rx="4" fill="#4B5563"/>
  <rect x="225" y="150" width="10" height="20" rx="2" fill="#374151"/>
  
  <!-- Screen protector -->
  <rect x="200" y="130" width="40" height="60" rx="2" fill="#E5E7EB" opacity="0.8"/>
  <rect x="205" y="135" width="30" height="50" rx="1" fill="#D1D5DB" opacity="0.8"/>
  
  <text x="150" y="250" font-family="Arial" font-size="12" fill="#111827" text-anchor="middle" font-weight="bold">Combo đầy đủ</text>
</svg> 